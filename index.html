<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Devclub - Convert Money</title>
</head>

<body>

    <img class="logo" src="./assets/logo.gif" alt="logo-Devclub-Money">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>
                    R$ Real Brasileiro
                </option>
            </select>
        </label>
        <label>
            Converter <b>Para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">£ Euro</option>
            </select>
        </label>
        <label>
            <b>Valor</b>
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>


        <section>
            <div class="Currency-box">
                <img src="./assets/brasil 2.png" alt="Logo-moeda-a-converter">
                <p class="Currency">Real Brasileiro</p>
                <p class="Currency-Value-to-convert">R$ 0,00</p>
            </div>

            <img class="Seta-img" src="./assets/Seta.png" alt="Seta">

            <div class="Currency-box">
                <img class="currency-img"  src="./assets/Dolar(1) 1.png" alt="Logo-moeda-a-convertida">
                <p class="Currency" id="currency-name">Dólar Americano</p>
                <p class="Currency-Value">US$ 0.0</p>
            </div>
        </section>
    </main>

</body>
    <script src="./scrpts.js"></script>

</html>
